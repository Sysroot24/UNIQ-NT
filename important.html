
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCERT EXEMPLAR - CBSE</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #0072ff; /* Blue background */
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Upper navigation bar */
        nav {
            width: 100%;
            background-color: #003366; /* Darker blue for navigation */
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #005bb5;
        }

        /* Main content container */
        .content {
            width: 80%;
            max-width: 1000px;
            margin-top: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Heading for NCERT EXEMPLAR */
        .content h1 {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
        }

        /* Flower animation */
        .flower-background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin-top: -150px;
            margin-left: -150px;
            animation: rotateFlower 10s linear infinite;
            z-index: 0;
        }

        .flower-background .petal {
            position: absolute;
            width: 120px;
            height: 180px;
            background-color: #ff6f61;
            border-radius: 50%;
            animation: petalAnimation 5s ease-in-out infinite;
        }

        .flower-background .petal:nth-child(1) { transform: rotate(0deg); }
        .flower-background .petal:nth-child(2) { transform: rotate(45deg); animation-delay: 1s; }
        .flower-background .petal:nth-child(3) { transform: rotate(90deg); animation-delay: 2s; }
        .flower-background .petal:nth-child(4) { transform: rotate(135deg); animation-delay: 3s; }
        .flower-background .petal:nth-child(5) { transform: rotate(180deg); animation-delay: 4s; }
        .flower-background .petal:nth-child(6) { transform: rotate(225deg); animation-delay: 5s; }
        .flower-background .petal:nth-child(7) { transform: rotate(270deg); animation-delay: 6s; }
        .flower-background .petal:nth-child(8) { transform: rotate(315deg); animation-delay: 7s; }

        @keyframes petalAnimation {
            0% { transform: scale(0.8) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(0.8) rotate(360deg); }
        }

        @keyframes rotateFlower {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* List items styling */
        .list-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .list-container ul {
            list-style-type: none;
            padding: 0;
        }

        .list-container li {
            font-size: 18px;
            margin: 15px 0;
            color: #333;
        }

        .list-container a {
            text-decoration: none;
            color: #0072ff;
            transition: color 0.3s;
        }

        .list-container a:hover {
            color: #0056b3;
        }

        /* Water droplets animation */
        @keyframes dropletsAnimation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .water-droplet {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: dropletsAnimation 1s infinite;
            animation-delay: calc(0.1s * var(--i));
        }

        .droplet-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
  
<body>

    <!-- Flower Animation Background -->
    <div class="flower-background">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>

    <!-- Water Droplet Effect -->
    <div class="droplet-container">
        <div class="water-droplet" style="top: 20%; left: 25%; --i: 1;"></div>
        <div class="water-droplet" style="top: 30%; left: 45%; --i: 2;"></div>
        <div class="water-droplet" style="top: 40%; left: 60%; --i: 3;"></div>
        <div class="water-droplet" style="top: 50%; left: 80%; --i: 4;"></div>
        <div class="water-droplet" style="top: 70%; left: 10%; --i: 5;"></div>
    </div>

    <!-- Main Content -->

    </div>

</body>
</html>
